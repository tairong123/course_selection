<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回首頁按鈕範例</title>
  <style>
    .button-container {
      display: flex;
      gap: 10px;
      margin: 20px;
    }
    .home-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .home-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="button-container">
  <!-- 回首頁按鈕 1 -->
  <a href="search.html" class="home-button">查詢頁面</a>

  <!-- 回首頁按鈕 2 -->
  <a href="index.html" class="home-button">退選頁面</a>

  <!-- 回首頁按鈕 3 -->
  <a href="index.html" class="home-button">加選頁面</a>
</div>

</body>
</html>
